<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essay Summarizer (Gemini AI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: white;
      color: #333;
      padding: 30px;
      margin: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      color: #4a00e0;
    }

    textarea {
      width: 100%;
      height: 180px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #4a00e0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8e2de2;
    }

    #summary-box {
      margin-top: 25px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border-left: 6px solid #8e2de2;
      min-height: 100px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù Essay Summarizer using Gemini</h2>
    <textarea id="essay" placeholder="Paste your essay here..."></textarea>
    <button onclick="summarize()">Summarize</button>

    <div id="summary-box">Your summary will appear here.</div>
  </div>

  <script>
    const API_KEY = "AIzaSyCg42m0xABzKMZPINrnrMnKeUs_A6N6aTw"; // Replace with your Gemini API key

    async function summarize() {
      const inputText = document.getElementById("essay").value.trim();
      const summaryBox = document.getElementById("summary-box");

      if (!inputText) {
        summaryBox.innerText = "Please enter some text to summarize.";
        return;
      }

      summaryBox.innerText = "Summarizing using Gemini AI... Please wait ‚è≥";

      const body = {
        contents: [{
          parts: [{
            text: `Summarize the following essay:\n\n${inputText}`
          }]
        }]
      };

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          }
        );

        const data = await response.json();

        const summary = data.candidates?.[0]?.content?.parts?.[0]?.text;
        summaryBox.innerText = summary || "No summary generated.";
      } catch (error) {
        summaryBox.innerText = "‚ùå Error summarizing: " + error.message;
      }
    }
  </script>

</body>
</html>
